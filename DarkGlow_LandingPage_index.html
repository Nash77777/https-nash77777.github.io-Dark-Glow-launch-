
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dark Glow by Fierce Femme</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #000;
            color: #fff;
            text-align: center;
        }
        header {
            background: #ff00cc;
            background: linear-gradient(90deg, #ff00cc 0%, #3333ff 100%);
            padding: 40px 20px;
            color: white;
        }
        header h1 {
            font-size: 3em;
            margin: 0;
        }
        section {
            padding: 60px 20px;
        }
        .highlight {
            color: #ff69b4;
            font-weight: bold;
        }
        .btn {
            background: #ff00cc;
            background: linear-gradient(90deg, #ff00cc 0%, #3333ff 100%);
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            color: white;
            border-radius: 30px;
            cursor: pointer;
            text-decoration: none;
        }
        .btn:hover {
            opacity: 0.85;
        }
    </style>
</head>
<body>
    <header>
        <h1>Dark Glow</h1>
        <p>Fierce Femme Protection in Neon Pink</p>
    </header>
    <section>
        <h2>Welcome, Fierce Femme!</h2>
        <p>You were born to stand out. Take your power back with <span class="highlight">lipstick tasers</span>, <span class="highlight">pepper sprays</span>, and protection that matches your fire.</p>
        <a class="btn" href="#">Shop the Collection</a>
    </section>
</body>
</html>
